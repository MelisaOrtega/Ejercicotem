<html>
    <head>
        <title>Formulario de Inscripcion a los cursos 2023</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Formulario de Inscripcion a los cursos 2023</h1>
        <h2>Introduzca los datos completos solicitados:</h2>
        <form method="get" action="Formulario.jsp">
            Apellido<input type="text" name="apellido"/></br>
            Nombre Completo<input type="text" name="nombre"/></br>
            Curso <input type="text" name="curso"/></br>
            DNI <input type="text" name="dni"/></br>
            Sexo <input type="text" name="sexo"/></br>
            Email <input type="text" name="email"/></br>
            Telefono <input type="text" name="telefono"/></br>
            Fecha de nacimiento <input type="text" name="fecha"/></br>
            Edad <input type="text" name="edad"/></br>    
            Nacionalidad <input type="text" name="nacionalidad"/></br>
            Domicilio <input type="text" name="domicilio"/></br>
            Localidad <input type="text" name="localidad"/></br> 
            Percibe un plan social? <input type="text" name="plan"/></br>
            Nivel educativo <input type="text" name="nivel"/></br>
            
            <input type="submit" value="Aceptar">
        </form>

    </body>
</html>
